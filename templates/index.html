<!DOCTYPE html>
<html>
<head>
    <title>Google Index Checker</title>
</head>
<body>
    <h1>Google Index Checker</h1>
    <form method="POST">
        <textarea name="urls" rows="4" cols="50" placeholder="Enter a list of pages to check in Google index (separated by spaces)"></textarea><br><br>
        <input type="submit" value="Check Index">
    </form>
    {% if result %}
        <h2>Results:</h2>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
